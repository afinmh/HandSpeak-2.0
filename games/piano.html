<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handventure | Kodály Piano</title>
    <link rel="icon" type="image/png" href="../asset/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="../asset/css/translate.css">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="app-view">
        
        <header class="app-header">
            <a href="../games.html" class="header-logo">
                <img src="..//asset/images/favicon.png" alt="Logo Handventure">
                Kodály Piano<span>.</span>
            </a>
            <nav class="header-nav">
                <a href="../translate.html">
                    <i data-feather="play-circle"></i>
                    <span>Bahasa Isyarat</span>
                </a>
            </nav>
        </header>

        <main class="detection-area">
            <div class="video-wrapper">
                <video class="input_video"></video>
                <canvas id="output_canvas" width="1280" height="720"></canvas>
                
                <div id="loading-overlay" class="loading-overlay">
                    <div class="loading-box">
                        <div class="spinner"></div>
                        <h3>Memuat Model Deteksi...</h3>
                    </div>
                </div>

                <div class="controls-overlay">
                    <button id="toggleButton" class="control-button">
                        </button>
                </div>
            </div>

            <div class="info-panels">
                <div class="info-card prediction-card">
                    <div class="card-header-prediction">
                        <h4>Hasil Deteksi</h4>
                        <div class="status-box">
                            <div id="status-indicator" class="status-indicator"></div>
                            <span id="status-text">MENUNGGU</span>
                        </div>
                    </div>
                    <div id="prediction-display" class="prediction-text">-</div>
                </div>

                <div class="info-card guide-card">
                    <div class="card-header">
                        <div class="gesture-title-wrapper">
                            <h4>Gesture</h4>
                            <span class="gesture-count">(7)</span>
                        </div>

                        <div class="search-wrapper">
                            <i data-feather="search" class="search-icon"></i>
                            <input type="text" placeholder="Cari gestur...">
                        </div>
                    </div>

                    <div class="gesture-carousel">
                        <button class="carousel-btn prev">
                            <i data-feather="chevron-left"></i>
                        </button>
                        <div class="gesture-display">
                            <div class="gesture-image-container">
                                <img src="../asset/images/placeholder.png" alt="Gesture Example" id="gesture-image">
                            </div>
                            <p id="gesture-name">Huruf A</p>
                        </div>
                        <button class="carousel-btn next">
                            <i data-feather="chevron-right"></i>
                        </button>
                    </div>
                </div>

                <div class="info-card enter-key-info">
                    <span>Tekan <kbd>Enter</kbd> untuk beralih mode</span>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../asset/js/kodaly.js"></script>
    <script>
      feather.replace(); // Inisialisasi Feather Icons
      // Pastikan semua elemen HTML sudah dimuat sebelum menjalankan aplikasi
document.addEventListener('DOMContentLoaded', () => {
    HandventureApp.init();
});
    </script>
</body>
</html>
